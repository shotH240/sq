<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模式的理解</title>
    <script>
        /**
         *      MVVM分为三个模块  Model、view、viewModel
         *
         *      Model代表数据模型,数据和逻辑层都在Model层中
         *      view代表视图层,  负责页面的渲染
         *      viewModel  视图模型,   负责监听Model中的数据变化来控制视图层的更新,
         *              以及处理用户交互而改变的数据,来对数据也进行相应的更新
         *
         *      Model和view层不存在联系,都是通过viewModel来进行联系的.不论是model的数据更新,
         *      还是用户在view层交互改变的数据,都交由viewModel来进行双向绑定
         */
    </script>
</head>
