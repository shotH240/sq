<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚拟Dom</title>
    <script>
        /**
         *  虚拟Dom是对Dom对象的优化,本质上还是个Javascript对象。
         *
         *  为什么要使用虚拟dom：
         *          前端性能优化的问题,尽量少操作Dom,Dom相对较慢,并且频繁的操纵Dom会导致浏览器的回流
         *          或者重回
         *
         *          当你用传统的源生api或jQuery去操作DOM时，
         *          浏览器会从构建DOM树开始从头到尾执行一遍流程。
         *          比如当你在一次操作时，需要更新10个DOM节点，
         *          理想状态是一次性构建完DOM树，再执行后续操作。
         *          但浏览器没这么智能，收到第一个更新DOM请求后，
         *          并不知道后续还有9次更新操作，因此会马上执行流程，
         *          最终执行10次流程。显然例如计算DOM节点的坐标值等都是白白浪费性能，可能这次计算完，
         *          紧接着的下一个DOM更新请求，这个节点的坐标值就变了，前面的一次计算是无用功。
         */
    </script>
</head>

</html>
