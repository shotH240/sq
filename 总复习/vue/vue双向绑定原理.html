    <script>
        /**
         *      使用数据劫持结合发布订阅者的方式,通过Object.defineProperty的方式劫持每个属性的get和set,
         *      当数据发生改变时,执行相应的回调函数
         *
         *
         *      Observer(监听者)：能够对对象所有的属性进行监听,并将更新的值及时通知给订阅者
         *      Compile(解析器)： 对元素节点的指令进行扫描和解析,根据指令模板替换数据,执行相应的回调函数。
         *      Watcher(订阅者)：能够订阅并收到每个属性变动的通知,执行指令绑定的相应回调函数,及时更新视图
         */
    </script>
