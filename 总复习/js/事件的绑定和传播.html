<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的绑定和传播</title>
    <script>
        /**
         * 事件传递的方式有两种：捕获与冒泡
         * 事件的传播阶段：捕获阶段、目标阶段、冒泡阶段
         *
         * 事件绑定的三种方式：
         *     1.html标签直接绑定事件
         *     2.对象属性来绑定事件  元素.onclick = function(){}
         *     3.对象监听   addEventListener()
         */



        /*
            2.通过对象的属性来绑定事件
               通过对象的属性方式来绑定的事件,不能重复绑定,
               如果有重复,浏览器会根据js事件写入的顺序只执行最后一个
         */
            window.onload = function(){
                let btn = document.getElementById('btn')

                // btn.onclick = function(){
                //     alert('我是事件绑定的第二种方法11111')
                // }
                // btn.onclick = function(){
                //     alert('我是事件绑定的第二种方法22222')
                // }
                // btn.onclick = function(){
                //     alert('我是事件绑定的第二种方法33333')
                // }


         /*
            3.1 (非IE8及以下)通过对象监听    addEventListener

            addEventListener的三个参数：
                1.要触发的事件名称(不能加on)
                2.触发后执行的回调函数(callback)
                3.是否在捕获阶段触发事件(false==否、冒泡阶段)(true==是、捕获阶段)

             使用addEventListener方法可以同时为一个元素对象同时绑定多个响应函数,
             当事件被触发时,他会按照函数的绑定顺序依次执行

             该方法不支持IE8及以下的浏览器


          */
                btn.addEventListener('click',function(){
                    alert('我是通过对象监听的方式创建的事件111111')
                },false)

                btn.addEventListener('click',function(){
                    alert('我是通过对象监听的方式创建的事件222222')
                },false)

                btn.addEventListener('click',function(){
                    alert('我是通过对象监听的方式创建的事件333333')
                },false)


    </script>
</head>
<body>
    <!--    1.html直接绑定  -->
<!--    <button id="btn" onclick="alert('我是事件绑定的第一种方式')">点我一下</button>-->
    <button id="btn">点我一下</button>
</body>
</html>
