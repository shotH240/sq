<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         *  从输入url到页面加载的全过程
         *
         *      1.查找当前URL是否存在缓存,并比较缓存是否已经过期。
         *      2.DNS将URL解析成对应的IP
         *      3.根据Ip建立起TCP连接(三次握手)
         *          3.1 第一次握手
         *              --建立连接时,客户端会向服务器发送一个syn包(同步序列编号),等待服务器确认
         *          3.2 第二次握手
         *              --服务器收到syn包,确认后自己也发送一个syn+ACK(已确认)
         *          3.3 第三次握手
         *              --客户端收到服务器的syn+ACK包,向服务器发送ACk,此包发送完毕,客户端和服务器进入TCP连接成功状态
         *      4. HTTP发起请求
         *      5. 服务器处理请求,浏览器接收HTTP响应
         *      6. 渲染页面,构建dom树
         *      7. 关闭TCP连接(四次挥手)
         *
         */
    </script>
</head>
<body>

</body>
</html>
